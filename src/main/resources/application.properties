# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/techjobs?useSSL=false&serverTimezone=UTC
spring.datasource.username=techjobs
spring.datasource.password=techjobs

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Additional properties for connection pool (optional, but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
